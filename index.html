<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;  
            justify-content: center;
            align-items: center;
            background-color: #000; 
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            position: relative; 
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
		<script type="text/javascript">
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };

        function resizeCanvas() {
            var canvas = Module.canvas;
            var widthToHeight = 1920 / 1080;
            var newWidth = window.innerWidth;
            var newHeight = window.innerHeight;
            var newWidthToHeight = newWidth / newHeight;
            
            if (newWidthToHeight > widthToHeight) {
                newWidth = newHeight * widthToHeight;
                canvas.style.height = newHeight + 'px';
                canvas.style.width = newWidth + 'px';
            } else {
                newHeight = newWidth / widthToHeight;
                canvas.style.width = newWidth + 'px';
                canvas.style.height = newHeight + 'px';
            }

            canvas.style.position = 'absolute';
            canvas.style.left = (window.innerWidth - newWidth) / 2 + 'px';
            canvas.style.top = (window.innerHeight - newHeight) / 2 + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);

        function onAppInitialized() {
						setTimeout(resizeCanvas, 1000); // delay in milliseconds
        }
    </script>

    <script src="MyApp.js" onload="onAppInitialized()"></script>
</body>
</html>
